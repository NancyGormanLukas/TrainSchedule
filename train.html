<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/train.css">
  <!-- Firebase Reference -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>

<!-- Train Tracker -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron img-rounded" style="background-color: navy; color: white">
    <h1 class="text-center">Train Times</h1>
    <img id= "train" src="css/train.png">
    <h3 class="text-center">All aboard!</h3>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
  
    <!-- Current TRain-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
      </div>

        <div class="panel-body" id="trainTable">
          <table class="table table-hover">
            <thead>
              <tr>
                <th id="trainName">Train Name</th>
                <th id="destination">Destination</th>
                <th id="frequency">Frequency (in minutes)</th>
                <th id="nextArrival">Next Arrival</th>
                <th id="minutesAway">Minutes Away</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
  

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="newTrainName">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="newDestination">
          </div>

          <div class="form-group">
            <label for="">First Train Time</label>
            <input type="text" class="form-control" id="newTrainFirst">
          </div>

          <div class="form-group">
            <label for="">Frequency (in minutes)</label>
            <input type="text" class="form-control" id="newFrequency">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Add Train</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="train.js"></script>
 <script src="https://code.jquery.com/jquery-2.2.1.js">
  </script> <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
    </body>
</html>
